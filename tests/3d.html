<!DOCTYPE html>
<html>
	<head>
		<title>Тест 3D</title>
		<script src="/JS/atom.js"></script>
		<script src="/JS/lc.js"></script>
		<style>
			#canvas {
				/*background: #d1d1d1;*/
				border: 1px dashed #808080;
				display: inline-block;
			}
			
		</style>
	</head>
	<body>
		<div id='canvas'></div>
		<script>
			atom.dom(function() {
				LibCanvas.extract();
				buffer = LibCanvas.buffer(800, 480, true);
				atom.dom(buffer).appendTo('#canvas');
				var projection = new IsometricEngine.Projection({
					factor: new Point3D(1, 0.5, 1),
					size: 2,
					start: new Point(100, 100)
				});
				buffer.ctx.fill(new Circle(projection.toIsometric(new Point3D(50,50,5)), 10));
				buffer.ctx.fill(new Circle(projection.toIsometric(new Point3D(50,50,1)), 10));
			});
		</script>
	</body>

</html>
